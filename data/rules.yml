version: "3.0"

rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to thanks
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: Provide weather information
    steps:
      - intent: ask_weather
      - action: action_provide_weather

  - rule: Fallback response
    steps:
      - action: utter_default
