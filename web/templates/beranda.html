<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Weather Chat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-400 min-h-screen flex items-center justify-center">
    <!-- Logo -->
    <div class="absolute top-4 left-4">
        <img src="/static/img/logo.png" alt="Logo" class="rounded-full" width="90" height="90">
    </div>
    <!-- Next Button -->
    <div class="absolute top-4 right-4">
        <a href="/chat" class="bg-teal-500 text-white px-4 py-2 rounded-full">Next</a>
    </div>
    <!-- Content -->
    <div class="text-center">
        <h1 class="text-4xl font-semibold text-white mb-4" style="margin-top: 20%;">
            Weather <span class="text-blue-300">Chat</span>
        </h1>
        <p class="text-white max-w-lg mx-auto mb-8">
            Selamat datang! Chatbot cuaca kami hadir untuk membantu Anda, khususnya para petani, dalam merencanakan kegiatan sehari-hari dengan lebih efektif berdasarkan informasi cuaca terkini.
        </p>
        <!-- Image -->
        <div class="relative">
            <img src="/static/img/beranda1.png" alt="Chat interface" class="rounded-lg shadow-lg" width="600" height="300" style="margin-top: 20px;">
        </div>
    </div>
</body>
</html>
